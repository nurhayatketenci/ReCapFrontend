<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kullanıcı güncelle</h5>
        <div *ngIf="user" class="card-body">
          <form [formGroup]="userUpdateForm" class="col-lg-4 mx-auto fw-bold">
            <div class="mb-3">
              <label for="firstName">Ad</label>
                <input
                  type="text"
                  id="firstName"
                  formControlName="firstName"
                  class="form-control"
                  placeholder="adınız"
                />
            </div>
            <div class="mb-3">
              <label for="lastName"> Soyad</label>
                <input
                  type="text"
                  id="lastName"
                  formControlName="lastName"
                  class="form-control"
                  placeholder="soyadınız"
                />
            </div>
            <div class="mb-3">
              <label for="email"> Email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="email"
                />
            </div>
            <div class="mb-3">
              <label for="password">Yeni Şifreniz</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="password"
                />
            </div> 
          </form>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-fill btn-primary" (click)="updateUser()">
            güncelle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
