<div class="container">
    <div class="col-md-7 mb-5 mt-5">
        <div class="content">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                    <h5 class="title">Marka güncelle</h5>
                    <div class="card-body"> 
                         <form [formGroup]="brandUpdateForm">
                              <div class="mb-3">
                                <label for="brandName">Marka Adı</label>
                                <div class="form-group">
                                    <input type="text" id="brandName" value="{{brand?.brandName}}"
                                    formControlName="brandName" class="form-control" placeholder="Marka adı"/>
                                 </div>
                             </div>
                         </form>
                    </div>
                    <div class="card-footer"> 
                        <button class="btn btn-fill btn-danger" routerLink="colors/detail" (click)="updateBrand()">güncelle</button>
                    </div>
                    </div>
                </div>
             </div>   
        </div>
    </div>
</div>
