<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
            <h5 class="title">Renk güncelle</h5>
            <div class="card-body"> 
                 <form [formGroup]="colorUpdateForm">
                      <div class="mb-3">
                        <label for="colorName">Renk Adı</label>
                        <div class="form-group">
                            <input type="text" id="colorName" value="{{color?.colorName}}"
                            formControlName="colorName" class="form-control" placeholder="Renk adı "/>
                         </div>
                     </div>
                 </form>
            </div>
            <div class="card-footer"> 
                <button class="btn btn-fill btn-primary" (click)="updateColor()">güncelle</button>
            </div>
            </div>
        </div>
     </div>   
</div>
