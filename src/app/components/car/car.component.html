<h2 class="text-center">Araba Listesi</h2>
<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-success table-striped">
    <thead>
        <tr>
            <td>id</td>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model</th>
            <th>resim</th>
           </tr>
    </thead>
    <tr *ngFor="let car of cars">
       <td>{{car.carId}}</td>
       <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td><button routerLink="/cars/image/{{car.carId}}">Detaya git</button></td>
    </tr>
</table>
