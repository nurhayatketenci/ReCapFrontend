<div class="branddiv">
  <div class="mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
      placeholder=" Marka arama ifadesi giriniz">
  </div>
  <div>
    <div *ngIf="filterText.length>2" class="alert alert-primary">
      {{filterText}} aradınız.
    </div>

  </div>
  <ul *ngIf="dataLoaded==false" class="list-group">
    <li class="list-group-item active" aria-current="true">Markalar</li>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ul>

  <ul *ngIf="dataLoaded==true" class="list-group">
    <li routerLink="/cars" class="list-group-item">Tüm Arabalar</li><br>

    <li class="list-group-item active" aria-current="true">Markalar</li>

    <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"
      *ngFor="let brand of brands | filterPipe:filterText" [class]="getCurrentBrandClass(brand)">{{brand.brandName}}
    </li>
  </ul>

  <div class="d-grid">
    <button class="btn btn-primary mt-2" routerLink="/brands/detail">Detayına git</button>
  </div>
</div>
