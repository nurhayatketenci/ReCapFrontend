<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
        <th>Id</th>
        <th>Car Id</th>
        <th>Brand Name</th>
        <th>Customer Name</th>
        <th>User Name</th>
        <th>Rent date</th>
        <th>Return date</th>
    </tr>
    </thead>
    <tr *ngFor="let rental of rental">
        <td>{{rental.id}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.userName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    
    </tr>
</table>
