<div class="container " style="margin-top: 200px;">

    <div>
        <h5 class="title font-weight-bold">Araç Resimleri </h5>
    </div>

    <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-6 box" *ngFor="let carimage of carImages">

            <img class="img-fluid img-thumbnail" src="{{apiUrl}}{{carimage.imagePath}}" alt="">
        </div>
    </div>


    <div class="row">

        <div class="col-6">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="imageFile" (change)="fileSelected($event)" accept=".png,.jpg,.jpeg">
                <label class="custom-file-label" for="imageFile">Dosya seç</label>
            </div>
        </div>

        <div class="col-4">
            <button class="btn btn-primary" (click)="addImage()">Resim Ekle</button>
        </div>

    </div>

</div>
