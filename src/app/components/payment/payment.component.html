<div class="container  mb-5" style=" background-color:#dddddd; margin-top: 120px;">
  <div class="row " >
    <div class="col-md-6 mt-3">
      <div class="card-header text-center text-danger fw-bold text-uppercase">
        <strong >Ödeme İşlemi</strong>
      </div>
      
      <div class="mb-3 text-danger">
        <p><b>Toplam Tutar :{{ TotalPrice }} TL</b></p>
      </div>
      
      <form [formGroup]="cardForm" [appColor]="color"class="card-header tet-center" id="form" >
        <div class="form-floating mb-3 ">
          <input type="text" id="nameonthecard" class="form-control"
                  placeholder="nameOnTheCard" formControlName="nameonthecard">
           <label for="nameonthecard">Kart Üzerindeki Ad ve Soyad</label>
        </div>
      
        <div class="form-floating mb-3">
           <input type="number" id="cardnumber" class="form-control"
                  placeholder="cardnumber" formControlName="cardnumber">
           <label for="cardnumber">Kart Numarası</label>
        </div>
        
        <div class="row">
           <div class="col-lg-4">
              <div class="form-floating mb-3">
                 <input type="number" id="expirationmonth" class="form-control"
                        placeholder="expirationmonth" formControlName="expirationmonth">
                 <label for="expirationmonth">Ay</label>
              </div>
           </div>
           <div class="col-lg-4">
            <div class="form-floating mb-3">
               <input type="number" id="expirationyear" class="form-control"
                      placeholder="expirationyear" formControlName="expirationyear">
               <label for="expirationyear">Yıl</label>
            </div>
         </div>
           <div class="col-lg-4">
              <div class="form-floating mb-3">
                 <input type="number" id="cardcvv" class="form-control"
                        placeholder="cardcvv" formControlName="cardcvv">
                 <label for="cardcvv">CVV</label>
              </div>
           </div>
        </div>
       
        <div class="text-end">
          <button  type="button" routerLink="/cars" (click)="addPayment()" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ödeme Yap
          </button>
        </div>

      </form>
      <div class="form-check">
        <input [(ngModel)]="save" class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label text-danger mb-3" for="gridCheck">
          <b>Kartımı Hatırla</b>
        </label>
      </div> 
    </div>
    <div class="col-md-6 mt-5">
      <app-registered-cards (valueChange)='getCardValue($event)'></app-registered-cards>
    </div>
  </div>
</div>
